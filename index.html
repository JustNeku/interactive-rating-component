<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design/style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="center">
  
    <div class="container" id="vote-page">
      <!-- Rating state start -->
      <img src="images/icon-star.svg" alt="" class="star">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <form onsubmit="vote(event)" method="post">
        <div class="ratings">
          <input type="radio" name="rating" id="1-star" value="1">
          <label for="1-star">1</label>
          <input type="radio" name="rating" id="2-star" value="2">
          <label for="2-star">2</label>
          <input type="radio" name="rating" id="3-star" value="3">
          <label for="3-star">3</label>
          <input type="radio" name="rating" id="4-star" value="4">
          <label for="4-star">4</label>
          <input type="radio" name="rating" id="5-star" value="5">
          <label for="5-star">5</label>
        </div>
        <button type="submit">Submit</button>
      </form>
      <!-- Rating state end -->
  
    </div>
    <div class="container hide-element" id="thankyou-page">
      <!-- Thank you state start -->
      <img src="images/illustration-thank-you.svg" alt="" class="thankyou">
      <div class="rating-selected">You selected <span id="rating-value"></span> out of 5</div>
      <h1>Thank you!</h1>
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
      <!-- Thank you state end -->
    </div>
  
  
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
</div>

  <script>
    function vote(event){
      event.preventDefault();

      let radioGroup = document.getElementsByName("rating");
      let checkedRadio = Array.from(radioGroup).find((radio) => radio.checked);

      console.log(checkedRadio);

      if(checkedRadio === undefined)return;

      let vote = document.getElementById("vote-page");
      vote.classList.add("hide-element");


      let thankyou = document.getElementById("thankyou-page");
      thankyou.classList.remove("hide-element");

      document.getElementById("rating-value").innerHTML=checkedRadio.value;
    }
  </script>
</body>
</html>
